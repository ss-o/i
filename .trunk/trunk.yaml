version: 0.1
cli:
  version: 1.6.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.13
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - yamllint
  enabled:
    - goimports@0.1.10
    - actionlint@1.6.23
    - git-diff-check
    - gitleaks@8.16.1
    - gofmt@1.19.3
    - golangci-lint@1.52.1
    - hadolint@2.12.0
    - markdownlint@0.33.0
    - prettier@2.8.7
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - taplo@0.7.0
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
